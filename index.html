<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Data App</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="weather-input">
            <h3>Enter A City Name</h3>
            <input type="text" placeholder="E.g., California, Arizona, Colorado">
            <button class="search-btn">Search</button>
            <div class="divider"></div>
            <button class="location-btn">Current Location</button>
        </div>
        <div class="weather-data">
            <div class="current-weather">
                <div class="info">
                    <h2>California (2024-2-1)</h2>
                    <h4>Tempature: 58Â°F</h4>
                    <h4>Wind: 7 mph</h4>
                    <h4>Humidity: 77%</h4>
                </div>
                <div class="icon">
                    <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather-icon">
                    <h4>Light Rain</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
